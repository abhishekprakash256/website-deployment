- hosts: ec2
  become: true
  tasks:

    - name: Ping localhost
      ping:

    - name: Update apt package index
      apt:
        update_cache: yes  

    - name: Upgrade all packages to the latest version
      apt:
        upgrade: dist
        update_cache: yes
      
    - name: Install required system packages
      apt:
        pkg:
          - python3-pip
          - virtualenv
          - python3-setuptools

        state: latest
        update_cache: true


    - name: Install NGINX
      apt:
        name: nginx
        state: present

    - name: Install Certbot and the NGINX plugin
      apt:
        name:
          - certbot
          - python3-certbot-nginx
        state: present
    

    - name: Stop NGINX
      ansible.builtin.systemd:
        name: nginx
        state: stopped



