- hosts: ec2
  become: true
  tasks:
    - name: Ping localhost
      ping:

    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Upgrade all packages to the latest version
      apt:
        upgrade: dist
        update_cache: yes

    - name: Install required system packages
      apt:
        pkg:
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Install NGINX
      apt:
        name: nginx
        state: present

    - name: Install Certbot and the NGINX plugin
      apt:
        name:
          - certbot
          - python3-certbot-nginx
        state: present

    - name: Ensure Git is installed
      apt:
        name: git
        state: present
        update_cache: true

    
    #- name: Stop NGINX
    #  ansible.builtin.systemd:
    #    name: nginx
    #    state: stopped
 
    - name: Add GitHub to known hosts
      become: true
      become_user: ubuntu
      shell: ssh-keyscan github.com >> /home/ubuntu/.ssh/known_hosts
      args:
        creates: /home/ubuntu/.ssh/known_hosts


    - name: Clone a repo with separate git directory
      ansible.builtin.git:
        repo: 'git@github.com:abhishekprakash256/hash-utils.git'
        dest: /home/ubuntu/hash-utils
        accept_hostkey: yes
        key_file: /home/ubuntu/.ssh/id_rsa

    #copy the inhestion file 
    - name: Copy the bulk data ingestion file
      ansible.builtin.copy:
        src: /home/abhi/Github/website-deployment/test_data.json
        dest: /home/ubuntu/
        owner: ubuntu
        group: ubuntu
        mode: '0755'




