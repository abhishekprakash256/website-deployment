- name: Run MongoDB container
  become: true
  community.docker.docker_container:
    name: mongo
    image: mongo:latest
    state: started
    restart_policy: unless-stopped
    networks:
      - name: my_network
    published_ports:
      - "27017:27017"



- name: Run Redis container
  become: true
  community.docker.docker_container:
    name: redis
    image: redis:latest
    state: started
    restart_policy: unless-stopped
    networks:
      - name: my_network
    published_ports:
      - "6379:6379"


- name: Run PostgreSQL container
  become: true
  community.docker.docker_container:
    name: postgres-container
    image: postgres:latest
    state: started
    restart_policy: unless-stopped
    published_ports:
      - "5432:5432"
    env:
      POSTGRES_USER: abhi
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: test_db
    networks:
      - name: my_network


- name: Run the Typesense container
  become: true
  community.docker.docker_container:
    name: typesense
    image: typesense/typesense:29.0.rc30
    state: started
    restart_policy: unless-stopped
    networks:
      - name: my_network
    published_ports:
      - "8108:8108"
    volumes:
      - "{{ ansible_env.PWD }}/typesense-data:/data"
    command: >
      --data-dir /data
      --api-key={{ typesense_api_key }}
      --enable-cors
  vars:
    typesense_api_key: test_key



